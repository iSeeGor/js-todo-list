<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Todo List</title>

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="root">
		<div class="calls-controll">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="next-call">
							<div class="row">
								<div class="col-12">
									<h3>Next Call</h3>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<input class="form-control js-next-call__name" type="text" value="Jan Peterson" placeholder="" readonly>
								</div>
								<div class="col-md-6">
									<input class="form-control js-next-call__phone" type="text" value="08 880 55 8225" placeholder="" readonly>
								</div>
								<div class="col-md-2">
									<input class="form-control js-next-call__time" type="text" value="12:40" placeholder="" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="add-call">
							<div class="row">
								<div class="col-12">
									<h3>Add call</h3>
								</div>
							</div>

							<form action="" class="js-add-todo-form">
								<div class="row">
									<div class="col-md-4">
										<input type="text" class="form-control js-user-name" placeholder="Name">
									</div>
									<div class="col-md-5">
										<input type="text" class="form-control js-user-phone" placeholder="Phone number">
									</div>
									<div class="col-md-3">
										<input type="text" class="form-control js-user-time" placeholder="Time">
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 ml-auto">
										<button type="submit" class="btn btn-primary btn-block mt-4 js-add-todo-btn">Add call</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="calls-content">
			<div class="container">
				<div class="row">
					<div class="col-md-6 ml-auto mt-5">
						<table class="table table-bordered table-sm js-todo-table">
							<thead class="thead-dark"> 
								<tr>
									<th>
										Name
										<svg class="bi" width="18" height="18" fill="currentColor">
											<use xlink:href="/node_modules/bootstrap-icons/bootstrap-icons.svg#chevron-expand"/>
										</svg>
									</th>
									<th>Phone number</th>
									<th>
										Time
										<svg class="bi" width="18" height="18" fill="currentColor">
											<use xlink:href="/node_modules/bootstrap-icons/bootstrap-icons.svg#chevron-expand"/>
										</svg>
									</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<!-- <tr>
									<td>Jon Smith</td>
									<td>00 28 574 555</td>
									<td>9:21</td>
									<td><a href="#" class="js-delete-todo">delete</a></td>
									<td>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" value="">
										</div>
									</td>
								</tr>
								<tr>
									<td>Sandra Bulok</td>
									<td>+90 77 88 2471</td>
									<td>11:40</td>
									<td><a href="#" class="js-delete-todo">delete</a></td>
									<td>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" value="">
										</div>
									</td>
								</tr> -->
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 ml-auto mt-3">
						<footer class="calls-content__footer">
							<button type="button" class="btn btn-primary ">All</button>
							<button type="button" class="btn btn-primary ">Next</button>
							<button type="button" class="btn btn-primary ">Finished</button>
						</footer>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="helpers.js"></script>
	<script src="index.js"></script>
</body>
</html>
